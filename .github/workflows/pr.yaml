name: Pull Request Verification

on:
  pull_request:

# Kill the workflow if the PR is updated with a new commit
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-go:
    name: Pull Request Go Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install dependencies
        run: go mod download

      - name: Compile Executable
        run: go build cmd/kube-secret-sync/main.go

      - name: Run unit tests
        run: go test ./... --cover

  pr-docker:
    name: Pull Request Docker Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t kube-secret-sync .

  pr-generate:
    name: Pull Request Generate Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install controller-gen
        run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@latest

      - name: Generate DeepCopy file
        run: make generate

      - name: Check diffs
        uses: technote-space/get-diff-action@v6
        with:
          FILES: |
            api/types/v1/zz_generated.deepcopy.go

      - name: Exit if diffs exist
        if: env.GIT_DIFF
        run: exit 1
